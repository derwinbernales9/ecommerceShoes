<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <div class="logo">
          <a href="http://127.0.0.1:5501/shodex.html"><img src="/images/bolalakaw-removebg-preview.png" alt="" /> </a>

    <div class="container">
        <div class="title">REGISTER <img src="/ecommerce/images/derwinLOGO-removebg-preview.png" width="100px" style="margin-left:140px ;"></div>
        
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name"required>
                </div>
                <div class="input-box">
                    <span class="details">Date dd/mm/yy</span>
                    <input type="text" placeholder="Enter your date"required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email"required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number"required>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" placeholder="Enter your age"required>
                </div>
                <div class="input-box">
                    <span class="details">Full Address</span>
                    <input type="text" placeholder="Enter your address"required>
                </div>
             
            </div>
            <div class="gender-details">
                <!-- <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3"> -->
                <span class="gender-title">Payment Method</span>
                <div class="category">
                        <input type="checkbox">
                        <span class="gender">GCash</span>
                        <input type="checkbox">
                        <span class="gender">PayMaya</span>
                        <input type="checkbox">
                        <span class="gender">Cash On Delivery</span>
                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Submit">
            </div>
        </form>
    </div>
</body>
